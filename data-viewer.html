<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Highlights - My Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/header.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <script>renderHeader('data-viewer.html');</script>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Data Highlights Viewer</h2>
            <p class="text-gray-600 mb-6">Browse through data highlights one at a time</p>

            <div class="mb-6">
                <div class="bg-gradient-to-r from-blue-50 to-purple-50 border border-gray-200 rounded-lg p-8 min-h-[200px] flex flex-col justify-center">
                    <h3 class="text-2xl font-bold text-gray-900 mb-3" id="highlight-title"></h3>
                    <p class="text-lg text-gray-700 mb-4" id="highlight-value"></p>
                    <p class="text-gray-600" id="highlight-description"></p>
                </div>
            </div>

            <div class="flex justify-between items-center">
                <button onclick="previousHighlight()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300">
                    ← Previous
                </button>
                <span class="text-gray-600" id="highlight-counter"></span>
                <button onclick="nextHighlight()" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700">
                    Next →
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="max-w-6xl mx-auto px-4 py-6 text-center text-gray-600 text-sm">
            My Personal Toolkit • Built with ❤️
        </div>
    </footer>

    <script src="js/navigation.js"></script>
    <script src="js/data-viewer.js"></script>
    <script>
        initNavigation('data-viewer.html');
    </script>
</body>
</html>
